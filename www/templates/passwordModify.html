<ion-modal-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear icon ion-ios-arrow-back button-dark" ng-click="closePasswordModifyBox()"></button>
        </div>
        <div class="title">修改密码</div>
    </ion-header-bar>
    <ion-content class="signup-page overlay-content" ng-controller="changePWCtrl">
        <div class="list list-inset" style="margin-top: 0">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee;margin-top:15px">
              <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
              <input type="password" placeholder="输入原密码" ng-model="origin">
            </label>

            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee;margin-top:5px">
              <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
              <input type="password" placeholder="输入新密码" ng-model="new">
            </label>

            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee;margin-top:5px">
              <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
              <input type="password" placeholder="确认新密码" ng-model="new1">
            </label>

        </div>

        <button class="button button-block login-btn" ng-click="submit()">
        确认
    </button>

    </ion-content>
</ion-modal-view>

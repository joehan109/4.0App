<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-back button-dark" ng-click="closePhoneModifyBox()"></button>
    </div>
    <div class="title">修改手机号码</div>
  </ion-header-bar>
  <ion-content class="overlay-content" ng-controller="changePhoneCtrl" style="padding:15px;">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="输入新手机号码" ng-model="phone">
      </label>
    </div>

      <div class="item item-input-inset" style="padding:0;margin:0 10px">
        <label class="item-input-wrapper" style="background-color:#fff;">
          <input type="text" placeholder="请输入验证码" ng-model="validateCode">
        </label>
        <button class="button" ng-click="getValidateCode()" ng-disabled="sendStatus">
          {{validateTime}}
        </button>
      </div>

    <button
      ng-disabled="!canSave()"
      class="button button-block button-assertive login-btn" ng-click="submit()">
        确定修改
    </button>

  </ion-content>
</ion-modal-view>

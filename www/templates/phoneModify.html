<ion-modal-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear icon ion-ios-arrow-back button-dark" ng-click="closePhoneModifyBox()"></button>
        </div>
        <div class="title">修改手机号码</div>
    </ion-header-bar>
    <ion-content class="overlay-content" ng-controller="changePhoneCtrl" style="padding:15px;">
        <div class="list list-inset" style="margin: 10px">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee">
              <i class="icon  ion-ios-telephone-outline placeholder-icon" style="font-size:24px"></i>
              <input type="text" placeholder="输入新手机号码" ng-model="phone">
            </label>
        </div>
        <div class="item item-input-inset" style="border:0 none;border-bottom:1px solid #eee;margin-top:2px;margin-left:10px;padding:5px 8px">
            <label class="item-input-wrapper" style="font-size:16px;background-color:white">
            <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
            <input type="text" placeholder="请输入验证码" ng-model="validateCode">
          </label>
            <button class="button codeBtn" ng-class="{'assertive':!sendStatus}" ng-click="getValidateCode()" ng-disabled="sendStatus">
            {{validateTime}}
          </button>
        </div>

        <button ng-disabled="!canSave()" style="margin-top: 50px;" class="button button-block button-assertive login-btn" ng-click="submit()">
        确定修改
    </button>

    </ion-content>
</ion-modal-view>

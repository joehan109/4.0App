<ion-view>
    <div class="bar bar-header">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="goTab()"></button>
        <div class="title">物流详情</div>
    </div>

    <ion-content class="has-header">

        <section class="clearfix" ng-cloak>
            <div class="logistic-row">
                <div class="">
                    快递公司：{{logisticDetail.com | express}}
                </div>
                <div class="">
                    快递单号：{{order.trackingNum}}
                </div>
                <div class="" ng-if="nodata">
                    当前订单暂无任何物流信息，请联系卖家或稍后再登录查询。
                </div>
            </div>
            <div class="logistic-row">
                <ul class="tracking">
                    <li ng-repeat="h in logistics">
                        <div class="">{{h.context}}</div>
                        <div class="time">{{h.time}}</div>
                    </li>
                </ul>
            </div>
        </section>

    </ion-content>
</ion-view>

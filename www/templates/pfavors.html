<!-- 商品列表 -->
<ion-view>
    <div class="bar bar-header">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="$ionicGoBack()"></button>
        <div class="title">我的关注</div>
    </div>
    <ion-content class="has-header homepage">
        <table class="table ngCart cart-table">
            <tr ng-repeat="item in items track by $index" style="height:150px;padding:10px;">

                <td class="img-cell" ng-click="goItem(item.id)">
                    <div>
                        <a href="#" style="position: relative;">
                            <img ng-src="{{item.mainUrl}}" cache-src style="width:130px;height:130px">
                            <div class="hover-slideImg" style="font-size:12px;text-align: center;line-height: 1.5;height: 40px;bottom:0;">
                                <span>正在进行</span>
                                <span style="display:block">20170809 结束</span>
                            </div>
                        </a>
                    </div>
                </td>
                <td class="info-cell" ng-click="goItem(item.id)" style="padding-left:30px">
                    <div style="margin-bottom: 5px;">{{ item.name }}</div>
                    <div style="margin-bottom: 5px;">当前价：<span style="color:#ff3300">{{ item.nowPrice | currency:'￥' }}</span></div>
                    <div style="margin-bottom: 5px;">围观人数：<span style="color:#666;font-weight: normal ">{{ item.applyNum }} 人</span></div>

                </td>
                <td class="price-cell favorIcon" style="vertical-align: bottom;padding-bottom:10px;padding-right: 15px;width:10%">
                    <span style="float:right;font-size:20px;">
                        <i class="icon ion-ios-heart like-icon energized"
                            ng-click="unfavor(item)"></i>
                    </span>
                </td>
            </tr>
        </table>

        
    </ion-content>
</ion-view>

<!-- 商品详情 -->
<ion-view>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-back item-header-button" ng-click="$ionicGoBack()"></button>
    </div>

  <ion-content class="item-page has-footer">

    <ion-slide-box delegate-handle="image-viewer"
        ng-style="{'height':(item.mainList.length?'200px':'0px'),'padding-top':(item.mainList.length?'0':'100%')}">
        <ion-slide ng-repeat="img in item.mainList track by $index">
            <img
              ng-src="{{ img.imgUrl }}"
              ng-click="zoom(img.url)"
              />
        </ion-slide>
    </ion-slide-box>

    <ion-item class="item item-details">
        <div class="item-title" style="color:red">
            {{item.price | currency:'￥'}}
        </div>
        <div class="product-prices">
            <span class="curr-price">{{ item.name }}</span>
        </div>
    </ion-item>

    <ion-item class="item item-desc">
        <p class="info-header">商品详情:</p>
        {{item.name}}
        <img ng-src='{{ img.imgUrl }}' ng-repeat="img in item.detailList track by $index" />
        <div class="description" ng-bind-html="item.detail"></div>
    </ion-item>
  </ion-content>
  <div class="bar bar-footer bar-light">
      <button class="button button-clear icon ion-ios-heart"
          ng-class="{'like-icon button-assertive':item.collectFlag, 'button-light':!item.collectFlag}"
          ng-click="favor(item.id)">
      </button>
      <a href="#/cart" class="button button-icon icon ion-ios-cart"></a>
      <button class="button button-assertive"
          ng-click="showSpecsBox()">
          加入购物车
      </button>
      <button class="button button-assertive"
          ng-click="showSpecsBuy()">
          立即  购买
      </button>
  </div>
</ion-view>

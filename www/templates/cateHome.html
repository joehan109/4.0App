<ion-view>
    <form>
    <div class="bar bar-header item-input-inset">
      <a href="#/appIndex" class="button button-icon icon ion-ios-arrow-back"></a>
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon" style="font-size:18px;"></i>
        <input type="search" placeholder="搜索商品，种类" ng-model="searchQuery">
        <input type="submit" ng-click="searchItem(searchQuery)" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
      </label>
      <span class="cart-num">{{ ngCart.getTotalItems() }}</span>
      <a href="#/cart" class="button button-icon icon ion-ios-cart"></a>
    </div>
    </form>
    <div class="bar bar-subheader">
      <ion-scroll direction="x" scrollbar-x="false" id="category-scroll" delegate-handle="cateScroll">
        <div class="cate-scroll-row" >

            <a href class="main-cate-tab" ng-repeat="v in banners track by $index" ng-class="{'active': currentTab==v.codeKey}" ng-click="changeTab(v, $index)">{{v.codeVal}}</a>
        </div>
      </ion-scroll>
    </div>

    <ion-content class="has-header has-subheader homepage"  overflow-scroll="true">
      <ion-slide-box
        class="cateHomeSlide"
        on-slide-changed="slideHasChanged2($index)"
        auto-play="true"
        does-continue="true"
        slide-interval=2000
        show-pager="true"
        pager-click="pageClick(index)"
        active-slide="model.activeIndex"
        delegate-handle="delegateHandler2"
        ng-click="coverFlowClick()">
        <ion-slide ng-repeat="item in tuijian track by $index">
          <div class="box" ng-click="goItem(item.maProId)">
            <img ng-src="{{item.detailUrl}}">
          </div>
        </ion-slide>
      </ion-slide-box>

        <ion-slide-box show-pager="false"
            on-slide-changed="slideHasChanged($index)"
            active-slide="currentIndex"
            delegate-handle="delegateHandler">
            <ion-slide ng-repeat="v in banners">
                <div ng-if="currentTab==v.codeKey"
                style="width:100%">
                    <!-- <ion-refresher
                        pulling-text="下拉刷新..."
                        on-refresh="doRefresh()"
                        spinner="spiral">
                    </ion-refresher> -->

                    <div class="col col-50 "
                         style="display: inline-block"
                        ng-repeat="item in items track by $index" ng-click="goItem(item.id)">
                        <div class="item item-image">
                            <img ng-src="{{item.mainUrl}}">
                        </div>
                        <div class="item item-text-wrap" href="#">
                            <h2 class="product-title" style="overflow: hidden;">{{item.name}}</h2>
                            <p class="product-prices">
                                <span class="curr-price">{{::item.price | currency:'￥'}}</span>
                            </p>
                        </div>
                    </div>

                    <div class="center-ico" ng-if="isEmpty()">
                        <i class="icon ion-ios-grid-view-outline"></i>

                        <h1 >暂无此类商品</h1>
                    </div>

                    <ion-infinite-scroll
                      ng-if="moreDataCanBeLoaded()"
                      on-infinite="loadMore()"
                      distance="1"
                      spinner='spiral'>
                    </ion-infinite-scroll>

                </div>
                <div ng-if="currentTab!=v.codeKey">
                    <div style="background:#f9f9f9;padding-top:100%;height:0"></div>
                </div>



            </ion-slide>
        </ion-slide-box>


    </ion-content>
</ion-view>

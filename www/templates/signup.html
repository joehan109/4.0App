        <div class="list list-inset" style="margin: 10px">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee">
          <i class="icon  ion-ios-person-outline placeholder-icon" style="font-size:24px"></i>
          <input type="text" placeholder="输入用户名，至少4位" ng-model="signupForm.name" ng-blur="validate('name')">
        </label>
        </div>

        <div class="list list-inset" style="margin: 10px">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee;margin-top:2px">
          <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
          <input type="password" placeholder="输入密码，至少6位" ng-model="signupForm.password" ng-blur="validate('password')">
        </label>
        </div>
        <div class="list list-inset" style="margin: 10px">

          <input type="password" placeholder="确认密码" ng-model="signupForm.password1">
        </label>
        </div>

        <button class="button button-block login-btn" ng-disabled="canRe()" ng-click="signup()">
        注册

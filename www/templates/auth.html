<ion-modal-view>
    <ion-header-bar>
        <button class="button button-clear icon ion-ios-close-empty" ng-click="closeAuthBox()"></button>
        <div class="title">登录</div>
    </ion-header-bar>
    <ion-content class="login-page overlay-content" ng-controller="authCtrl">
        <div class="loginTab">
            <div ng-class="{'isSelected': !commonLogin}" class="loginTabName" ng-click="checkLogin(0)">
                统一密码登录
            </div>
            <div ng-class="{'isSelected': commonLogin}" class="loginTabName" ng-click="checkLogin(1)">
                动态密码登录
            </div>
        </div>
        <div class="list list-inset" ng-show="!commonLogin" style="margin:30px auto;">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee">
              <i class="icon ion-ios-person-outline placeholder-icon" style="font-size:24px"></i>
              <input type="text" placeholder="请输入用户名" ng-model="email">
            </label>

            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee;margin-top:2px">
        <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
        <input type="password" placeholder="请输入密码" ng-model="password">
      </label>
            <div style="text-align:left;margin-top:10px;">
                <label style="margin-right:30px;" ng-click="savePW = !savePW">
          <i class="icon  placeholder-icon"
            ng-class="{true: 'ion-ios-checkmark assertive', false: 'ion-ios-checkmark-outline'}[savePW]"
            style="font-size:18px;vertical-align:middle"></i>保存密码
        </label>
                <!-- <label ng-click="autoLogin = !autoLogin">
          <i class="icon  placeholder-icon"
            ng-class="{true: 'ion-ios-checkmark assertive', false: 'ion-ios-checkmark-outline'}[autoLogin]"
            style="font-size:18px;vertical-align:middle"></i>自动登录
        </label> -->
            </div>
        </div>
        <div class="list list-inset" ng-show="commonLogin" style="margin:30px auto;">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee">
        <i class="icon ion-ios-person-outline placeholder-icon" style="font-size:24px"></i>
        <input type="text" placeholder="请输入手机号" ng-model="phone">
      </label>

            <div class="item item-input-inset" style="border:0 none;border-bottom:1px solid #eee;margin-top:2px;padding:5px 8px">
                <label class="item-input-wrapper" style="font-size:16px;background-color:white">
          <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
          <input type="text" placeholder="请输入验证码" ng-model="validateCode">
        </label>
                <button class="button codeBtn" ng-class="{'assertive':!sendStatus}" ng-click="getValidateCode()" ng-disabled="sendStatus">
          {{validateTime}}
        </button>
            </div>
        </div>

        <button class="button button-block login-btn" ng-click="login()" style="margin-top:20px;">
        登录
    </button>

        <div class="list login-btn-group">
            <button class="button button-clear button-energized pull-right" ng-click="showForgotPWBox()">
            忘记密码
        </button>
            <button class="button button-clear button-dark pull-left" ng-click="showSignupBox()">
            立即注册
        </button>
        </div>

    </ion-content>
</ion-modal-view>

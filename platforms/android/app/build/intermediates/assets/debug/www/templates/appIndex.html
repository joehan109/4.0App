<ion-view class="appIndex">
  <div class="bar bar-header">
      <!-- <button class="button button-clear icon ion-ios-arrow-back" ng-click="$ionicGoBack()"></button> -->
      <div class="title">4.0</div>
  </div>
  <ion-content class="has-header content">
    <ion-slide-box
      class="indexSlide"
      on-slide-changed="slideHasChanged($index)"
      auto-play="true"
      does-continue="true"
      slide-interval=2000
      show-pager="true"
      pager-click="pageClick(index)"
      active-slide="model.activeIndex"
      delegate-handle="delegateHandler"
      ng-click="coverFlowClick()">
      <ion-slide>
        <div class="box">
          <img src="http://www.guandongphoto.com/data/attachment/forum/201804/27/023630bpyfwaljwpwpenny.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img src="http://www.guandongphoto.com/data/attachment/forum/201804/27/023703sik4pwquiwqzzdwr.jpg">
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <img src="http://www.guandongphoto.com/data/attachment/forum/201804/27/023745mz4y3n6q36vkq3yh.jpg">
        </div>
      </ion-slide>
    </ion-slide-box>
    <div class="chooseTypes">
      <div class="chooseType" ng-click="goto(item)" ng-repeat="item in types track by $index">
        <i class="icon placeholder-icon ion-{{item.icon}}"></i>
        <span>{{item.name}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>

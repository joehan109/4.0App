<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear icon ion-ios-close-empty" ng-click="closeAuthBox()"></button>
    <div class="title">登陆</div>
  </ion-header-bar>
  <ion-content class="login-page overlay-content" ng-controller="authCtrl" >
    <div class="loginTab">
      <div ng-class="{'isSelected': !commonLogin}" class="loginTabName" ng-click="checkLogin(0)">
        统一密码登录
      </div>
      <div ng-class="{'isSelected': commonLogin}" class="loginTabName" ng-click="checkLogin(1)">
        动态密码登录
      </div>
    </div>
    <div class="list list-inset" ng-show="!commonLogin">
      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="请输入用户名" ng-model="email">
      </label>

      <label class="item item-input">
        <i class="icon ion-android-lock placeholder-icon"></i>
        <input type="password" placeholder="请输入密码" ng-model="password">
      </label>
    </div>
    <div class="list list-inset" ng-show="commonLogin">
      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="请输入用户名" ng-model="email">
      </label>

      <div class="item item-input-inset">
        <label class="item-input-wrapper" style="font-size:16px;background-color:white">
          <i class="icon ion-android-lock placeholder-icon"></i>
          <input type="text" placeholder="请输入验证码" ng-model="password">
        </label>
        <button class="button" ng-click="getValidateCode()" ng-disabled="sendStatus">
          {{validateTime}}
        </button>
      </div>
    </div>

    <button class="button button-block login-btn" ng-click="login()">
        登陆
    </button>

    <div class="list login-btn-group">
        <button class="button button-clear button-dark pull-right" ng-click="showForgotPWBox()">
            忘记密码?
        </button>
        <button class="button button-clear button-dark pull-left" ng-click="showSignupBox()">
            邮箱注册
        </button>
    </div>

  </ion-content>
</ion-modal-view>

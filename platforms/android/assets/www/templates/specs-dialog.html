<ion-view>
    <ion-content class="topic-create">
        <ion-item class="item item-thumbnail-left" style="border:0 none;text-align: left">
            <img ng-src="{{item.mainUrl}}">
            <!-- <h2>{{item.name}}</h2> -->
            <p style="color: #ff3000;font-size: 16px">{{item.price | currency:'￥'}}</p>
            <i class=" icon placeholder-icon ion-ios-close " style="position:absolute;right:20px;font-size:28px;top:36px " ng-click="closeSpecsBox() ">
        </i>
        </ion-item>
        <ion-item class="spec-options " style="border:0 none;">
            <div class="spec-options-table ">
                <div class="spec-info-field ">
                    <dd class="spec-info-key ">数量：</dd>
                    <dd class="spec-info-val ">
                        <div class="btn-group ">
                            <button class="btn del-num " ng-click="setQuantity(-1, true) ">-</button>
                            <button class="btn num ">{{quantity}}</button>
                            <button class="btn add-num " ng-click="setQuantity(1, true) ">+</button>
                        </div>
                    </dd>
                </div>
            </div>
        </ion-item>
    </ion-content>

    <ion-footer-bar class="bar-energized footer-button ">
        <ngcart-addtocart id="{{item.id}} " name="{{item.name}} " price="{{item.price}} " quantity="{{quantity}} " quantity-max="5 " data="item ">加入购物车</ngcart-addtocart>
    </ion-footer-bar>

</ion-view>

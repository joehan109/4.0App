<ion-modal-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear icon ion-ios-arrow-back button-dark" ng-click="closeForgotPWBox()"></button>
        </div>
        <div class="title">忘记密码</div>
    </ion-header-bar>
    <ion-content class="login-page overlay-content" scroll="false" ng-controller="forgotPWCtrl">
        <div class="list list-inset" style="margin: 10px">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee">
            <i class="icon  ion-ios-telephone-outline placeholder-icon" style="font-size:24px"></i>
            <input type="text" placeholder="输入绑定手机号码" ng-model="phone">
          </label>
        </div>
        <div class="item item-input-inset" style="width:88%;border:0 none;border-bottom:1px solid #eee;margin-top:2px;margin-left:10px;padding:5px 8px">
            <label class="item-input-wrapper" style="font-size:16px;background-color:white">
        <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
        <input type="text" placeholder="请输入验证码" ng-model="validateCode">
      </label>
            <button class="button codeBtn" ng-class="{'assertive':!sendStatus}" ng-click="getValidateCode()" ng-disabled="sendStatus">
        {{validateTime}}
      </button>
        </div>

        <div class="list list-inset" style="margin: 10px">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee;margin-top:2px">
            <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
            <input type="password" placeholder="输入新密码" ng-model="password">
          </label>
        </div>
        <div class="list list-inset" style="margin: 10px">
            <label class="item item-input" style="border:0 none;border-bottom:1px solid #eee;margin-top:2px">
            <i class="icon ion-ios-locked-outline placeholder-icon" style="font-size:24px"></i>
            <input type="password" placeholder="确认新密码" ng-model="password1">
          </label>
        </div>

        <button class="button button-block login-btn" ng-disabled="!canSave()" ng-click="submit()">保存新密码</button>

    </ion-content>
</ion-modal-view>

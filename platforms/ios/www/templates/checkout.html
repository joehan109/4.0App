<!-- 购物车 -->
<ion-view>
  <div class="bar bar-header">
      <button class="button button-clear icon ion-ios-arrow-back button-dark"
          ng-click="clearSelectedCart()"></button>

      <div class="title">结算</div>
  </div>
  <ion-content class="has-header has-footer">

<section>
<div class="checkout-info" ng-click="gotoAddress()">
    <div ng-show="addr.id">
        <div class="address-info-1">
          <div class="row">
            <div class="col">收货人：{{addr.data.name}}</div>
            <div class="col" style="text-align:right">{{addr.data.phone}}</div>
          </div>
          <div class="row">
            <div class="col">收货地址：{{addr.data.detail}}</div>
          </div>
        </div>
        <div class="select-arrow address"></div>
    </div>
    <div ng-hide="addr.id">
        <div class="address-info-1">
            <div class="">新增收件地址</div>
        </div>
        <div class="go-add">+</div>
    </div>
</div>
</section>

<section class="clearfix" ng-cloak>
<div class="" ng-show="ngCart.getTotalSelectedItems() > 0">

    <table class="table ngCart cart-table">
        <tbody>
        <tr ng-repeat="item in ngCart.getCart().selectedItems track by $index">
            <td class="img-cell">
                <div>
                    <a ng-href="#/item/{{item.getData().id}}">
                        <img ng-src="{{item.getData().mainUrl}}">
                    </a>
                </div>
            </td>
            <td class="info-cell">
                <div>{{ item.getName() }}</div>
            </td>
            <td class="price-cell">
              {{ item.getPrice() | currency:'￥' }}
              <div class="btn-group cart-btn">
                  <span style="color:#000">x {{ item.getQuantity() | number }}</span>
              </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</section>

<section>
<div class="checkout-info">
    <div class="partner-info-1" ng-click="showProviderChoices()">

        <div class="selected-partner">请选择运输方式 ：</div>
    </div>
</div>
<div class="checkout-choices">
    <div class="select-row row" ng-repeat="provider in provider_prices"
        ng-click="selectPartner(provider)">
        <div class="checkout-choice col-80">
            {{provider.codeVal}} -（{{provider.codeDesc}}元）
        </div>
        <i class="icon col ion-ios-circle-outline"
         ng-if="selectedProvider.codeKey !== provider.codeKey"></i>
        <i class="icon col ion-ios-checkmark-outline selected"
          ng-if="selectedProvider.codeKey == provider.codeKey"></i>
    </div>
</div>
</section>

  </ion-content>

  <ion-footer-bar align-title="left" class="bar-stable">
    <a class="button button-clear">
        总计: <span class="footer-price"> {{ ngCart.totalCost() |currency:'￥'}}</span>
    </a>
    <h1 class="title"></h1>
    <ngcart-checkout settings="{ coupon: coupon_codes.code,

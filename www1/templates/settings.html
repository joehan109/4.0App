<ion-view>
    <div class="bar bar-header">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="$ionicGoBack()"></button>
        <div class="title">设置</div>
    </div>
    <ion-content class="has-header account">
        <ion-list>


            <ion-item class="item item-icon-right" ng-click="showPasswordModifyBox()">
                修改密码
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item item-icon-right" ng-click="showPhoneModifyBox()">
                修改手机号
                <span class="item-note">
              {{defaultPhone}}
          </span>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item class="item item-icon-right" ng-click="$state.go('tab.about')">
                关于
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
